<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Chatbot</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <img id="characterImage" src="" alt="Character">
            <h2 id="characterName">Character Name</h2>
        </div>
        
        <div class="chat-box" id="chat-container">  
            <div class="message bot-message">Hello! Ready to chat?</div>
        </div>

        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-btn">Send</button>
        </div>
    </div>

    <!-- Include Main Chat Script -->
    <script src="script.js"></script>

    <!-- Character Name & Image Update Script -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Get the selected character from URL
            const params = new URLSearchParams(window.location.search);
            const character = params.get("character");

            if (character) {
                document.getElementById("characterName").textContent = character;

                // Mapping character names to image paths
                const characterImages = {
                    "DJ Tillu": "images/dj-tillu.jpeg",
                    "Spiderman": "images/spiderman.jpeg",
                    "Iron Man": "images/ironman.jpeg",
                    "NTR": "images/ntr.jpeg",
                    "Prabhas": "images/prabhas.jpeg"
                };

                // Set character image
                const imgElement = document.getElementById("characterImage");
                imgElement.src = characterImages[character] || "images/default.jpg"; // Default if not found
            }
        });
    </script>
</body>
</html>
